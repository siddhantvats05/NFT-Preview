<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="entire">
    <div id="cardhead">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="mainimg">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="">
      </div>
      <h2>Equilibrium #3429</h2>
    </div>
    <div>
      <p class="para">Our Equilibrium collection promotes balance and calm.</p>
    </div>
  
    <div class="numline">
      <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
      <p id="num">&nbsp 0.041 ETH</p>
      <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg" id="clockimg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
      <p id="line">3 days left</p>
      
    </div>  
    <hr>
    
    <div class="creation">
      <img src="./images/image-avatar.png" alt="">
      <p class="creator"> <a id="stuff">Creation of</a> <a id="name">Jules Wyvern</a></p>
    </div>  
  </div>
</body>
</html>
